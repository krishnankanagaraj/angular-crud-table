
<p *ngIf="users.length===0" class="text-center lead text-warning fs-2">No Data to show</p>
<table *ngIf="users.length!==0" class="table table-striped">
    <thead>
  <tr>
    <th scope="col">S.no</th>
    <th scope="col">First Name</th>
    <th scope="col">Last Name</th>
    <th scope="col">Email</th>
    <th scope="col">Phone</th>
    <th scope="col">Address</th>
    <th scope="col">Actions</th>
  </tr>
</thead>
<tbody>
  <tr *ngFor="let user of users let i=index" class="text-capitalize">
    <th scope="row">{{i+1}}</th>
    <td >{{user.firstName}}</td>
    <td>{{user.lastName}}</td>
    <td class="text-lowercase">{{user.email}}</td>
    <td>{{user.phone}}</td>
    <td>{{user.address.area}}</td>
    <td>
      <button class="btn btn-info me-2" (click)="editUser(user)">Edit</button>
      <button class="btn btn-danger" (click)="deleteUser(i)">Delete</button>
      </td>
  </tr>
</tbody>
</table>
